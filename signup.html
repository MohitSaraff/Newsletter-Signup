<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>
    <link rel="icon" href="images/email.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

    <!-- Color of the search bar of browser -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/03a727d809.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />

  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/email.png"
          alt=""
          width="90"
          height="90"
        />
        <h1 class="h3 mb-5 fw-normal">Sign up to my Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            name="firstName"
            class="form-control top"
            id="floatingFirstName"
            placeholder="First Name"
          />
          <label for="floatingFirstName">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lastName"
            class="form-control middle"
            id="floatingLastName"
            placeholder="Last Name"
          />
          <label for="floatingLastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control bottom"
            id="floatingEmail"
            placeholder="Email"
          />
          <label for="floatingEmail">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me up
        </button>
      </form>
    </main>
  </body>
